<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Bounce Infinite (Mobile)</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<canvas id="game"></canvas>

<div id="hud">
  <span id="hud-distance">0 m</span>
  <span>•</span>
  <span id="hud-rings">0 rings</span>
</div>

<div id="controls">
  <button id="btn-left"  aria-label="Move Left">◀</button>
  <button id="btn-jump"  aria-label="Jump">⬆</button>
  <button id="btn-right" aria-label="Move Right">▶</button>
</div>

<script src="game.js"></script>
</body>
</html>
