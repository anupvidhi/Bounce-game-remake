<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nokia Bounce Remake</title>
  <style>
    body { margin: 0; background: #fff; overflow: hidden; }
    canvas { display: block; margin: auto; background: #fff; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="480"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const WIDTH = canvas.width;
const HEIGHT = canvas.height;

// Ball
let ball = {
  x: 100,
  y: 300,
  radius: 15,
  speedX: 0,
  speedY: 0,
  gravity: 0.5,
  jump: -10,
  moveSpeed: 4
};

// Level objects
let platforms = [
  {x:0, y:440, w:2000, h:40},
  {x:300, y:360, w:200, h:20},
  {x:600, y:300, w:200, h:20},
  {x:1000, y:250, w:200, h:20},
  {x:1300, y:200, w:200, h:20},
  {x:1600, y:320, w:250, h:20}
];

let spikes = [
  {x:500, y:420, w:40, h:20},
  {x:850, y:420, w:40, h:20},
  {x:1200, y:230, w:40, h:20},
  {x:1700, y:300, w:40, h:20}
];

let rings = [
  {x:350, y:330},
  {x:650, y:270},
  {x:1050, y:220},
  {x:1350, y:170},
  {x:1650, y:290}
];

let exitDoor = {x:1900, y:380, w:40, h:60};

let score = 0;
let cameraX = 0;
let keys = {};

// Input
document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

// Touch controls for iPhone
let touchLeft = false, touchRight = false, touchJump = false;
document.addEventListener("touchstart", e => {
  for (let t of e.touches) {
    if (t.clientX < WIDTH/3) touchLeft = true;
    else if (t.clientX > 2*WIDTH/3) touchRight = true;
    else touchJump = true;
  }
});
document.addEventListener("touchend", e => {
  touchLeft = false; touchRight = false; touchJump = false;
});

// Game loop
function update() {
  // Controls
  if (keys["ArrowLeft"] || touchLeft) ball.speedX = -ball.moveSpeed;
  else if (keys["ArrowRight"] || touchRight) ball.speedX = ball.moveSpeed;
  else ball.speedX = 0;

  if ((keys["Space"] || touchJump)) {
    for (let p of platforms) {
      if (ball.x > p.x && ball.x < p.x+p.w && Math.abs(ball.y+ball.radius - p.y) < 5) {
        ball.speedY = ball.jump;
      }
    }
  }

  // Gravity
  ball.speedY += ball.gravity;
  ball.x += ball.speedX;
  ball.y += ball.speedY;

  // Platform collision
  for (let p of platforms) {
    if (ball.x > p.x && ball.x < p.x+p.w && ball.y+ball.radius > p.y && ball.y+ball.radius < p.y+p.h+10) {
      ball.y = p.y - ball.radius;
      ball.speedY = 0;
    }
  }

  // Fell off screen
  if (ball.y > HEIGHT) {
    alert("ðŸ’€ Game Over: You fell!");
    document.location.reload();
  }

  // Spike collision
  for (let s of spikes) {
    if (ball.x > s.x && ball.x < s.x+s.w && ball.y+ball.radius > s.y) {
      alert("ðŸ’€ Game Over: Hit a spike!");
      document.location.reload();
    }
  }

  // Collect rings
  rings = rings.filter(r => {
    let dist = Math.hypot(ball.x-r.x, ball.y-r.y);
    if (dist < ball.radius+10) {
      score++;
      return false;
    }
    return true;
  });

  // Exit door
  if (ball.x > exitDoor.x && ball.x < exitDoor.x+exitDoor.w && ball.y > exitDoor.y && ball.y < exitDoor.y+exitDoor.h) {
    alert("ðŸŽ‰ Level Complete! Score: " + score);
    document.location.reload();
  }

  // Camera follows ball
  cameraX = ball.x - WIDTH/2;
}

function draw() {
  ctx.clearRect(0,0,WIDTH,HEIGHT);
  let offset = -cameraX;

  // Platforms
  ctx.fillStyle = "#666";
  for (let p of platforms) {
    ctx.fillRect(p.x+offset, p.y, p.w, p.h);
  }

  // Spikes
  ctx.fillStyle = "#000";
  for (let s of spikes) {
    ctx.beginPath();
    ctx.moveTo(s.x+offset, s.y+s.h);
    ctx.lineTo(s.x+s.w/2+offset, s.y);
    ctx.lineTo(s.x+s.w+offset, s.y+s.h);
    ctx.closePath();
    ctx.fill();
  }

  // Rings
  ctx.strokeStyle = "gold";
  ctx.lineWidth = 3;
  for (let r of rings) {
    ctx.beginPath();
    ctx.arc(r.x+offset, r.y, 10, 0, Math.PI*2);
    ctx.stroke();
  }

  // Exit door
  ctx.fillStyle = "green";
  ctx.fillRect(exitDoor.x+offset, exitDoor.y, exitDoor.w, exitDoor.h);

  // Ball
  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.arc(ball.x+offset, ball.y, ball.radius, 0, Math.PI*2);
  ctx.fill();

  // Score
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 25);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
